<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice Throne Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles/counter.css">
    <script src="scripts/counter.js" defer></script>
</head>

<body>
    <div class="counters-row">
        <div class="counter">
            <h2>Combat Points</h2>
            <div class="value" id="counter1-value">2</div>
            <button id="counter1-plus1">+1</button>
            <button id="counter1-minus1">-1</button>
            <button id="counter1-plus10">+10</button>
            <button id="counter1-minus10">-10</button>
        </div>

        <div class="counter">
            <h2>Health</h2>
            <div class="value" id="counter2-value">50</div>
            <button id="counter2-plus1">+1</button>
            <button id="counter2-minus1">-1</button>
            <button id="counter2-plus10">+10</button>
            <button id="counter2-minus10">-10</button>
        </div>

        <div class="counter">
            <h2>Timer</h2>
            <div class="timer-display" id="timer">00:00</div>
            <div class="timer-buttons">
                <button id="add1">+1 min</button>
                <button id="add5">+5 min</button>
                <button id="add10">+10 min</button>
            </div>
            <div class="timer-buttons">
                <button id="start-timer">Start</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
    </div>

    <div class="centered">
        <button id="reset-counters">Reset</button>
    </div>
</body>

</html>
